<template name="cargo">
  <div class="container">
    <div class="top_image">
      <img src="/ship.png" />
      <p class="top_headline">旅行短租 & 房间预定</p>
    </div>
  </div>
  <div class="cargo_header">
    <ul class="rainbow_border">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <div class="container cargo">
    <div id="cargo_shipment" class="cargo_header">
      <div class="cargo_title">
        <span>预定信息</span>
      </div>
      <div class="row">
        <div class="col-xs-6 cargo_left">
          <p class="cargo_info">姓名: <span class="cargo_input">{{this.owner.exporter}}</span></p>
          <p class="cargo_info">联系方式: <span class="cargo_input">{{this.owner.exporter_email}}</span></p>
          <p class="cargo_info">邮箱: <span class="cargo_input">{{this.owner.exporter_phone}}</span></p>
          <br>
          <p class="cargo_info">总金额: <span class="cargo_input label label-success">{{this.cargo.payment}}</span></p>
          <p class="cargo_info">押金: <span class="cargo_input">{{this.cargo.penalty}}</span></p>
          <br>
          <p class="cargo_info">入住城市: <span class="cargo_input">{{this.cargo.city}}</span></p>
          <p class="cargo_info">入住区域: <span class="cargo_input">{{this.cargo.destination}}</span></p>
          <p class="cargo_info">入住房源: <span class="cargo_input">{{this.owner.importer}}</span></p>
        </div>
        <div class="col-xs-6 cargo_right">
          <p class="cargo_info">入住人数: <span class="cargo_input">{{this.cargo.person_num}}</span>人</p>
          <p class="cargo_info">入住时长: <span class="cargo_input">{{this.cargo.duration}}</span>天</p>
          <br>
          <p class="cargo_info">入住日期: <span class="label label-warning cargo_input">{{timestampToDate this.cargo.arrival_date}}</span></p>
          <br>
          <p class="cargo_info">其他说明: <span class="cargo_input">{{this.cargo.description}}</span></p>
          <br>
          <p class="cargo_info">个人照片: <a href="http://219.141.189.132:8080/ipfs/{{this.cargo.credit}}" class="glyphicon glyphicon-list-alt document" aria-hidden="true"></a></p>
          <p class="cargo_info">身份证: <a href="http://219.141.189.132:8080/ipfs/{{this.cargo.export}}" class="glyphicon glyphicon-list-alt document" aria-hidden="true"></a></p>
          <p class="cargo_info">护照: <a href="http://219.141.189.132:8080/ipfs/{{this.cargo.invoice}}" class="glyphicon glyphicon-list-alt document" aria-hidden="true"></a></p>
        </div>
      </div>
      {{#unless this.cargo.paid   }}
      <div class="payment_option">
        <span id="pay_seller" class="label label-primary">付款 ¥ <strong>{{this.cargo.payment}} Ξ</strong> 到地址 {{this.cargo.address}}</span>
      </div>
      {{else}}
	{{#if  this.cargo.status }}
      <div class="submit_button">
        <button id="releasePayment" class="btn btn-success btn-lg take_order">申请退房</button>
      </div>
	{{ else }}
      <div class="submit_button">
        <button id="repay" class="btn btn-success btn-lg take_order">重新预定</button>
      </div>
	{{/if}}
	
	{{/unless}}
    </div>
  </div>
  {{#if this.cargo.status}}
  <div class="cargo" id="shipment">
    <div class="cargo_header shipment_header">
      <h1>申请门锁权限</h1>
      <img src="/cat.gif" />
    </div>
    <div class="shipment_date">
      <button id="cargo_shipped" class="btn btn-lg btn-success shipment_button">抵达入住地点</button>
    </div>
  </div>
  {{/if}}
</template>
